<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>常用指令的使用</title>
    <style>
        .tx{
            width: 50px;height: 50px;margin-bottom: 10px;margin-left: 80px;
        }
    </style>
</head>
<body ng-app="myApp" ng-controller="mycontroller">
    <div>
        <form name="f" ng-submit="register(user)">
            <fieldset>
                <legend>基本信息</legend>
                <img ng-src="{{user.icon}}" ng-class="{'tx':user.showicon}" ng-if="user.isShowImg" ng-cloak>
                <div>
                    <input type="text" ng-model="user.name" placeholder="用户名" required>
                    <input type="password " placeholder="密码" required>
                    职位：<select name="" id="">
                        <option value="">--请选择--</option>
                        <option ng-selected="user.zhiwei=='1'" value="1">javascript</option>
                        <option ng-selected="user.zhiwei=='2'" value="2">HTML5</option>
                    </select>
                    性别：<input type="radio" ng-checked="user.sex=='1'" name="sex">&nbsp;男&nbsp;
                    <input type="radio" ng-checked="user.sex=='0'" name="sex">&nbsp;女&nbsp;
                </div>
            </fieldset>
            <fieldset>
                <legend>爱好</legend>
                <div>
                    <input type="checkbox" ng-checked="isChecked(1)" name="ai">&nbsp;篮球&nbsp;
                    <input type="checkbox" ng-checked="isChecked(2)" name="ai">&nbsp;足球&nbsp;
                    <input type="checkbox" ng-checked="isChecked(3)" name="ai">&nbsp;排球&nbsp;
                </div>
            </fieldset>
            <button type="submit" class="button expand" ng-disabled="f.$invalid">提交</button>
        </form>
    </div>
</body>
<script src="angular.js"></script>
<script>
    //指令ng-bind == {{}},ng-model,
    // (ng-show/hide,ng-if),ng-submit,
    // ng-disabled的按钮置灰使用
    //指令ng-checked,ng-src,ng-href,ng-class,ng-selected,ng-change的使用
    const myApp = angular.module('myApp',[]);
    myApp.controller('mycontroller',function($scope){
        $scope.user={
            isShowImg:'false',
            showicon:'true',
            icon:'img/yaoqilin.jpg',
            name:'yaoqilin',
            password:'',
            zhiwei:'2',
            sex:'1',
            aihao:[1,3]
        }
        $scope.isChecked = function(n){
            var isok = false;
            for(var i= 0;i<$scope.user.aihao.length;i++){
                if(n==$scope.user.aihao[i]){
                    isok = true;
                    break;
                }
            }
            return isok;
        }
        $scope.register=function(user){
            console.log(user)
        }
    })
</script>
</html>
